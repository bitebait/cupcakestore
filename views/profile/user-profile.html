<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Detalhes do Perfil</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    {{ if.Profile.User.IsStaff }}
                    <li class="breadcrumb-item">
                        <a href="/users">Usuários Registrados</a>
                    </li>
                    {{else}}
                    <li class="breadcrumb-item">
                        <a href="/">Home</a>
                    </li>
                    {{end}}
                    <li class="breadcrumb-item active">Detalhes do Perfil</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Perfil do Usuário</h3>
                        <a class="btn float-right" href="/users/user/{{.Object.UserID}}">
                            <i class="fas fa-eye"></i> <u>Conta de Usuário</u>
                        </a>
                    </div>
                    <form action="/profile/update/{{.Object.UserID}}" method="post">
                        <input type="hidden" name="csrf" autocomplete="off" value="{{ .csrfToken }}"/>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="mail">E-mail</label>
                                    <input class="form-control" disabled id="mail" type="mail"
                                           value="{{.Object.User.Email}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">Nome</label>
                                    <input class="form-control" id="firstname" minlength="4" name="firstname"
                                           placeholder="Nome"
                                           type="text" value="{{.Object.FirstName}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Sobrenome</label>
                                    <input class="form-control" id="lastname" name="lastname" placeholder="Sobrenome"
                                           type="text"
                                           value="{{.Object.LastName}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="address">Endereço</label>
                                    <input class="form-control" id="address" minlength="4" name="address"
                                           placeholder="Endereço"
                                           type="text" value="{{.Object.Address}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phonenumber">Telefone</label>
                                    <input class="form-control phone-number" id="phonenumber" name="phonenumber"
                                           placeholder="Telefone"
                                           type="text" value="{{.Object.PhoneNumber}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="postalcode">Código postal</label>
                                    <input class="form-control postal-code" id="postalcode" name="postalcode"
                                           placeholder="Código postal"
                                           type="text" value="{{.Object.PostalCode}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="state">Estado</label>
                                    <input class="form-control" id="state" minlength="4" name="state" placeholder="Estado"
                                           type="text"
                                           value="{{.Object.State}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="city">Cidade</label>
                                    <input class="form-control" id="city" name="city" placeholder="Cidade" type="text"
                                           value="{{.Object.City}}">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            {{if .Profile.User.IsStaff }}
                            <a class="btn btn-default" href="/users/user/{{.Object.UserID}}">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            {{else}}
                            <a class="btn btn-default" href="{{ if .Profile.User.IsStaff }}/users{{ else }}/{{end}}">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            {{end}}
                            <button class="btn btn-primary float-right" type="submit">Atualizar perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/plugins/cleave/cleave.min.js"></script>
<script src="/plugins/cleave/cleave-phone.br.js"></script>
<script>
    var cleavePostal = new Cleave('.postal-code', {
        numericOnly: true,
        delimiter: '-',
        blocks: [5, 3]
    });
    var cleavePhone = new Cleave('.phone-number', {
        phone: true,
        phoneRegionCode: 'BR'
    });
</script>
