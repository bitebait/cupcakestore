<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script type='text/javascript'>
        window.smartlook || (function (d) {
            var o = smartlook = function () {
                o.api.push(arguments)
            }, h = d.getElementsByTagName('head')[0];
            var c = d.createElement('script');
            o.api = new Array();
            c.async = true;
            c.type = 'text/javascript';
            c.charset = 'utf-8';
            c.src = 'https://web-sdk.smartlook.com/recorder.js';
            h.appendChild(c);
        })(document);
        smartlook('init', 'ca5dad74e4686bf7fe9575ca78620f1f7f703c71', {region: 'eu'});
    </script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>CupcakeStore | Acessar</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a class="h1" href="/auth/login">
                <b>Cupcake</b>Store </a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Acesse sua conta para iniciar a sessão</p>
            <form method="post">
                <input type="hidden" name="csrf" autocomplete="off" value="{{ .csrfToken }}"/>
                <div class="input-group mb-3">
                    <input class="form-control" id="email" name="email" placeholder="E-mail do usuário"
                           required="required"
                           type="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-at"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control password-field" id="password" minlength="8" name="password"
                           placeholder="Senha do usuário" required="required" type="password"/>
                    <div class="input-group-append">
                        <button class="input-group-text show-password-button" id="show-password-button" type="button">
                            <span class="fas fa-eye" id="show-password-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block" type="submit">Acessar</button>
                    </div>
                </div>
                <p class="mb-0 mt-2 text-center">
                    <a class="text-center" href="/auth/register">Clique aqui para fazer o registro</a>
                </p>
            </form>
        </div>
    </div>
    {{template "snippets/message" .}}
</div>
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.min.js"></script>
{{template "auth/scripts/password"}}
</body>
</html>
