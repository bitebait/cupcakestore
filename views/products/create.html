<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Adicionar novo produto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="/products">Produtos Cadastrados</a>
                    </li>
                    <li class="breadcrumb-item active">Adicionar Produto</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Formulário de Cadastro de Produto</h3>
                    </div>
                    {{template "snippets/message" .}}
                    <form action="/products/create" enctype="multipart/form-data" method="POST">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Nome do produto</label>
                                        <input class="form-control" id="name" maxlength="60" minlength="4"
                                               name="name" placeholder="Nome do produto" required="required"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Preço</label>
                                        <input class="form-control" id="price" min="0.01" name="price" placeholder="Preço do produto"
                                               required="required" step="0.01" type="number"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Descrição</label>
                                        <textarea class="form-control" id="description" maxlength="200" name="description"
                                                  placeholder="Descrição do produto"
                                                  required="required" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="ingredients">Ingredientes</label>
                                        <textarea class="form-control" id="ingredients" maxlength="300"
                                                  name="ingredients" placeholder="Lista de ingredientes"
                                                  required="required" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="image">Imagem do Produto</label>
                                        <div class="input-group">
                                            <input accept="image/png, image/jpeg, image/jpg" id="image" name="image"
                                                   type="file">
                                            <label for="image" id="imageLabel">Escolher Imagem do Produto</label>
                                        </div>
                                        <div class="mt-2"
                                             style="display: flex; justify-content: center; align-items: center;">
                                            <img alt="Pré-visualização da imagem" id="previewImage"
                                                 src="/images/placeholder.jpg"
                                                 style="max-width: 100%;height: auto;max-height: 50vh;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-default" href="/products">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            <button class="btn btn-primary float-right" type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{template "products/scripts/product-image"}}
