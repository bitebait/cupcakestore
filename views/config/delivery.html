<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Configurar Entrega</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Configurar Entrega</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                {{template "snippets/message" .}}
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Gerenciar as Configurações de Entrega</h3>
                    </div>
                    <form action="/config" method="Post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="deliveryPrice">Valor da Taxa de Entrega (R$)</label>
                                <input class="form-control" id="deliveryPrice" min="0.01" name="deliveryPrice"
                                       placeholder="Valor da Taxa de Entrega" required="required" step="0.01"
                                       type="number" value="{{.Object.DeliveryPrice}}"/>
                            </div>
                            <div class="form-group">
                                <label for="deliveryIsActive">Oferecer serviço de entrega?</label>
                                <select class="form-control" id="deliveryIsActive" name="deliveryIsActive">
                                    <option {{if .Object.DeliveryIsActive}}selected{{end}} value="1">Sim</option>
                                    <option {{if .Object.DeliveryIsActive}}selected{{end}} not value="0">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-default" href="javascript:history.back()"> <i class="fas fa-undo-alt"></i>
                                Cancelar </a>
                            <button class="btn btn-primary float-right" type="submit">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
