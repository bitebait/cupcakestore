<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Configurar Entrega</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Configurar Entrega</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                {{template "snippets/message" .}}
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Gerenciar as Configurações de Entrega</h3>
                    </div>
                    <form method="Post" action="/config">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="deliveryPrice">Valor da Taxa de Entrega (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="deliveryPrice" name="deliveryPrice" placeholder="Valor da Taxa de Entrega" min="0.01" value="{{.Object.DeliveryPrice}}" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="deliveryIsActive">Oferecer serviço de entrega?</label>
                                <select class="form-control" id="deliveryIsActive" name="deliveryIsActive">
                                    <option value="1" {{if .Object.DeliveryIsActive}}selected{{end}}>Sim</option>
                                    <option value="0" {{if not .Object.DeliveryIsActive}}selected{{end}}>Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="javascript:history.back()" class="btn btn-default"> <i class="fas fa-undo-alt"></i> Cancelar </a>
                            <button type="submit" class="btn btn-primary float-right">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
