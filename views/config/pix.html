<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Configurar Pix</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Configurar Pix</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                {{template "snippets/message" .}}
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Gerenciar as Configurações do Pix</h3>
                    </div>
                    <form action="/config" method="Post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="pixKey">Chave Pix</label>
                                <input class="form-control" id="pixKey" name="pixKey" placeholder="Chave Pix"
                                       type="text" value="{{.Object.PixKey}}"/>
                            </div>
                            <div class="form-group">
                                <label for="pixKeyType">Tipo de Chave</label>
                                <select class="form-control" id="pixKeyType" name="pixKeyType">
                                    <option .Object.PixKeyType eq value="email" {{if
                                    "email"}}selected{{end}}>Email
                                    </option>
                                    <option .Object.PixKeyType eq value="celular" {{if
                                    "celular"}}selected{{end}}>Celular
                                    </option>
                                    <option .Object.PixKeyType eq value="aleatoria" {{if
                                    "aleatoria"}}selected{{end}}>
                                    Aleatória
                                    </option>
                                    <option .Object.PixKeyType eq value="cpf" {{if
                                    "cpf"}}selected{{end}}>CPF</option>
                                    <option .Object.PixKeyType eq value="cnpj" {{if
                                    "cnpj"}}selected{{end}}>CNPJ</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-default" href="javascript:history.back()">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            <button class="btn btn-primary float-right" type="submit">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
